<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <!--<p>Your bucket list</p> -->
    <p>Your Added list ({{ itemCount }})</p> <!-->After adding itemCount: any = 4; in home.component.ts under export class-->
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Shopping Basket</p>

    <form>
     <!-- <input type="text" class="txt" name="item" placeholder="Life goal.."> before adding ngModel -->
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span><br>
     <!-- <input type="submit" class="btn" value="Add Item"> -->
      <!--<input type="submit" class="btn" [value]="btnText"> btnText: string = 'Add an Item'; in home.componen.ts-->
      <!-- Interpolation -->
<input type="submit" class="btn" value="{{ btnText }}"(click)="addItem()">
    </form>
  </div>
  <div class="col">
    <!--<p class="life-container">
      I want to climb a mountain
    </p> commented after adding array -->

    <!--<p class="life-container" *ngFor="let goal of goals"> commented after adding removeItem-->
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
    {{ goal }}</p>
    

  </div>
</div>
